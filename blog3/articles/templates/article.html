<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css"/>
</head>
<body class="article">
    <div class="articles-link">
        <a href="/register">Регистрация</a>
        <a href="/login">Вход</a>
    </div>
    <div class="header1">
        <div class="logo">
            {% load static %}
            <img src="{% static 'img/image.png' %}" class="logo-img"/>
        </div>
        <div class="articles-link">
            <a href="/">Все статьи</a>
        </div>

    </div>
    <div class="article">
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>
        </div>
    </div>
</body>
</html>
